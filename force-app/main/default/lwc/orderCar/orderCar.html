<template>
    <lightning-card title='Order Car'>
        <div class="slds-m-around_medium">
            <lightning-input label='{label.FirstName}' value={firstName} onchange={handleFirstNameChange} required 
            ></lightning-input>
            <lightning-input label='{label.LastName}' value={lastName} onchange={handleLastNameChange} required></lightning-input>
            <lightning-input label='{label.Phone}' type="tel" value={phone} onchange={handlePhoneChange} required></lightning-input>
            <lightning-input label='{label.Email}' value={email} onchange={handleEmailChange} required></lightning-input>
            <lightning-input label='{label.Company}' value={company} onchange={handleCompanyChange} required></lightning-input>
            <lightning-combobox 
                    name="options"
                    label='{label.Model}'
                    value={selectedProduct}
                    options={options}
                    onchange={handleChange}
                    style="width: 200px;"
                    required
                    >
                </lightning-combobox>
            <lightning-textarea label='{label.Description}' value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <div class="slds-m-top_medium">
                <lightning-button label='{label.Send}' variant="brand" onclick={handleOrderTestDrive} disabled={isDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
  </template>
