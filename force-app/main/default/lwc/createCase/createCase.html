<template>
    <lightning-card title='{label.Ask_a_Question}'>
        <div class="slds-m-around_medium">
            <lightning-input label='{label.Subject}' value={subject} onchange={handleSubjectChange} required></lightning-input>
            <lightning-input label='{label.Email}' value={email} onchange={handleEmailChange} required></lightning-input>
            <lightning-textarea label='{label.Description}' value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <div class="slds-m-top_medium">
                <lightning-button label='{label.Send}' variant="brand" onclick={handleCreateCase} disabled={isDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
